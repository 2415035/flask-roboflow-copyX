<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clasificador de Pi√±as</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
  <style>
    body {
      background-color: #f9fafb;
    }
    #barGraph, #pieGraph {
      min-height: 300px;
    }
    .preview-image {
      max-height: 300px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-5">üçç Clasificador de Pi√±as (Ripen / Unripen)</h1>

    <!-- Formulario -->
    <form id="uploadForm" enctype="multipart/form-data" class="card p-4 shadow-sm mb-4">
      <div class="mb-3">
        <label for="imageFile" class="form-label">üì§ Selecciona una imagen de pi√±a</label>
        <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*" required />
      </div>
      <div class="text-center mb-3">
        <img id="previewImage" class="preview-image border rounded d-none" alt="Vista previa" />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Procesar Imagen</button>
      </div>
    </form>

    <!-- Resultado -->
    <div id="resultSection" style="display: none;" class="card p-4 shadow-sm mb-5">
      <h4 class="mb-3">üß™ Resultado de la predicci√≥n:</h4>
      <img id="resultImage" class="img-fluid rounded mb-3 border" alt="Procesada" />
      <pre id="jsonOutput" class="bg-light p-3 rounded border small"></pre>
    </div>

    <!-- Gr√°ficos -->
    <h2 class="text-center mb-4">üìä Estad√≠sticas de predicciones</h2>
    <div class="row">
      <div class="col-md-6">
        <div id="barGraph">Cargando gr√°fico de barras...</div>
      </div>
      <div class="col-md-6">
        <div id="pieGraph">Cargando gr√°fico de pastel...</div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const form = document.getElementById("uploadForm");
    const previewImage = document.getElementById("previewImage");

    // Mostrar vista previa
    document.getElementById("imageFile").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        previewImage.classList.remove("d-none");
        previewImage.src = URL.createObjectURL(file);
      }
    });

    // Enviar imagen al backend
    form.addEventListener("submit", async function (event) {
      event.preventDefault();
      const fileInput = document.getElementById("imageFile");
      const formData = new FormData();
      formData.append("imageFile", fileInput.files[0]);

      const res = await fetch("/process", { method: "POST", body: formData });
      const data = await res.json();

      if (data.error) {
        alert("‚ùå Error: " + data.error);
      } else {
        document.getElementById("resultSection").style.display = "block";
        document.getElementById("resultImage").src = "data:image/png;base64," + data.image;
        document.getElementById("jsonOutput").textContent = JSON.stringify(data.json, null, 2);
      }
    });

    // Cargar y actualizar gr√°ficos
    async function cargarGraficos() {
      try {
        const res = await fetch("/datos");
        const datos = await res.json();

        const conteo = {};
        datos.forEach(item => {
          item.predicciones.forEach(pred => {
            const clase = pred.class;
            conteo[clase] = (conteo[clase] || 0) + 1;
          });
        });

        const clases = Object.keys(conteo);
        const cantidades = Object.values(conteo);

        // Gr√°fico de barras
        Plotly.react("barGraph", [{
          x: clases,
          y: cantidades,
          type: "bar",
          marker: { color: "seagreen" }
        }], {
          title: "Conteo de predicciones",
          yaxis: { title: "Cantidad" },
          xaxis: { title: "Clase" }
        });

        // Gr√°fico de pastel
        Plotly.react("pieGraph", [{
          labels: clases,
          values: cantidades,
          type: "pie"
        }], {
          title: "Distribuci√≥n de clases"
        });

      } catch (error) {
        console.error("Error cargando gr√°ficos:", error);
      }
    }

    cargarGraficos();
    setInterval(cargarGraficos, 5000);
  </script>
</body>
</html>
