<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clasificador de Pi√±as üçç</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f9fbe7);
      font-family: 'Segoe UI', sans-serif;
    }

    .card-custom {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      padding: 2rem;
    }

    h1, h2 {
      font-weight: bold;
    }

    #barGraph, #pieGraph {
      min-height: 300px;
    }

    .preview-image {
      max-height: 250px;
      object-fit: contain;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .btn-custom {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">üçç Clasificador de Pi√±as - IA Roboflow</h1>

    <!-- Formulario -->
    <div class="card card-custom mb-4">
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="imageFile" class="form-label">üì§ Sube una imagen de pi√±a</label>
          <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*" required />
          <img id="previewImage" class="preview-image d-none" alt="Vista previa" />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Procesar Imagen</button>
        </div>
      </form>
    </div>

    <!-- Resultado -->
    <div id="resultSection" style="display: none;" class="card card-custom mb-4">
      <h4>üß™ Resultado:</h4>
      <img id="resultImage" class="img-fluid rounded mb-3 border" alt="Procesada" />
      <pre id="jsonOutput" class="bg-light p-3 rounded border small"></pre>
    </div>

    <!-- Gr√°ficos -->
    <div class="card card-custom">
      <h2 class="text-center mb-4">üìä Estad√≠sticas de predicciones</h2>
      <div class="row">
        <div class="col-md-6">
          <div id="barGraph">Gr√°fico de barras...</div>
        </div>
        <div class="col-md-6">
          <div id="pieGraph">Gr√°fico de pastel...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const form = document.getElementById("uploadForm");
    const previewImage = document.getElementById("previewImage");

    // Vista previa de imagen
    document.getElementById("imageFile").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        previewImage.classList.remove("d-none");
        previewImage.src = URL.createObjectURL(file);
      }
    });

    // Enviar imagen al backend
    form.addEventListener("submit", async function (event) {
      event.preventDefault();
      const fileInput = document.getElementById("imageFile");
      const formData = new FormData();
      formData.append("imageFile", fileInput.files[0]);

      const res = await fetch("/process", { method: "POST", body: formData });
      const data = await res.json();

      if (data.error) {
        alert("‚ùå Error: " + data.error);
      } else {
        document.getElementById("resultSection").style.display = "block";
        document.getElementById("resultImage").src = "data:image/png;base64," + data.image;
        document.getElementById("jsonOutput").textContent = JSON.stringify(data.json, null, 2);
      }
    });

    // Cargar y actualizar gr√°ficos
    async function cargarGraficos() {
      try {
        const res = await fetch("/datos");
        const datos = await res.json();

        const conteo = {};
        datos.forEach(item => {
          item.predicciones.forEach(pred => {
            const clase = pred.class;
            conteo[clase] = (conteo[clase] || 0) + 1;
          });
        });

        const clases = Object.keys(conteo);
        const cantidades = Object.values(conteo);

        Plotly.react("barGraph", [{
          x: clases,
          y: cantidades,
          type: "bar",
          marker: { color: "#81c784" }
        }], {
          title: "Conteo de predicciones",
          xaxis: { title: "Clase" },
          yaxis: { title: "Cantidad" }
        });

        Plotly.react("pieGraph", [{
          labels: clases,
          values: cantidades,
          type: "pie"
        }], {
          title: "Distribuci√≥n de clases"
        });

      } catch (error) {
        console.error("Error cargando gr√°ficos:", error);
      }
    }

    cargarGraficos();
    setInterval(cargarGraficos, 5000);
  </script>
</body>
</html>
