<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificador de Piñas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Clasificador de Piñas (Ripen / Unripe)</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="imageFile" class="form-label">Selecciona una imagen</label>
        <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Procesar Imagen</button>
      </div>
    </form>

    <hr class="my-4"/>

    <div id="resultSection" style="display: none;">
      <h4>Resultado:</h4>
      <img id="resultImage" class="img-fluid rounded mb-3" alt="Procesada"/>
      <pre id="jsonOutput" class="bg-light p-3 rounded border"></pre>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      const fileInput = document.getElementById("imageFile");
      const formData = new FormData();
      formData.append("imageFile", fileInput.files[0]);

      const res = await fetch("/process", { method: "POST", body: formData });
      const data = await res.json();

      if (data.error) {
        alert("❌ Error: " + data.error);
      } else {
        document.getElementById("resultSection").style.display = "block";
        document.getElementById("resultImage").src = "data:image/png;base64," + data.image;
        document.getElementById("jsonOutput").textContent = JSON.stringify(data.json, null, 2);
      }
    });
  </script>
</body>
</html>
