<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificador de Pi√±as</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- ‚úÖ AGREGA ESTO -->
  <style>
    .plotly-graph-div {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Clasificador de Pi√±as (Ripen / Unripe)</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="imageFile" class="form-label">Selecciona una imagen</label>
        <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Procesar Imagen</button>
      </div>
    </form>

    <hr class="my-4"/>

    <div id="resultSection" style="display: none;">
      <h4>Resultado:</h4>
      <img id="resultImage" class="img-fluid rounded mb-3" alt="Procesada"/>
      <pre id="jsonOutput" class="bg-light p-3 rounded border"></pre>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      const fileInput = document.getElementById("imageFile");
      const formData = new FormData();
      formData.append("imageFile", fileInput.files[0]);

      const res = await fetch("/process", { method: "POST", body: formData });
      const data = await res.json();

      if (data.error) {
        alert("‚ùå Error: " + data.error);
      } else {
        document.getElementById("resultSection").style.display = "block";
        document.getElementById("resultImage").src = "data:image/png;base64," + data.image;
        document.getElementById("jsonOutput").textContent = JSON.stringify(data.json, null, 2);
      }
    });
  </script>
  <hr class="my-5" />
    <h2 class="text-center">üìä Estad√≠sticas de predicciones</h2>
    <div class="row">
      <div class="col-md-6">
        <div id="barGraph">Cargando gr√°fico de barras...</div>
      </div>
      <div class="col-md-6">
        <div id="pieGraph">Cargando gr√°fico de pastel...</div>
      </div>
  </div>
  

    <script>
      async function cargarGraficos() {
        try {
          const res = await fetch('/datos');  // Endpoint que entrega los datos en JSON
          const datos = await res.json();
    
          // Separar por clases
          const conteo = {};
          datos.forEach(item => {
            item.predicciones.forEach(pred => {
              const clase = pred.class;
              conteo[clase] = (conteo[clase] || 0) + 1;
            });
          });
    
          const clases = Object.keys(conteo);
          const cantidades = Object.values(conteo);
    
          // Gr√°fico de barras
          const bar = {
            x: clases,
            y: cantidades,
            type: 'bar',
            marker: { color: 'blue' }
          };
          Plotly.newPlot('barGraph', [bar], {
            title: 'Conteo de predicciones',
            yaxis: { title: 'Cantidad' },
            xaxis: { title: 'Clase' }
          });
    
          // Gr√°fico de pastel
          const pie = {
            labels: clases,
            values: cantidades,
            type: 'pie'
          };
          Plotly.newPlot('pieGraph', [pie], {
            title: 'Distribuci√≥n de clases'
          });
    
        } catch (error) {
          console.error("Error cargando gr√°ficos:", error);
        }
      }
    
      // Actualizar cada 5 segundos
      cargarGraficos();
      setInterval(cargarGraficos, 5000);
  </script>
  
</body>
</html>
