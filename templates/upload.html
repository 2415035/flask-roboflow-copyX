<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Imagen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Subir Imagen</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="imageFile" class="form-label">Seleccione una imagen</label>
        <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Etiqueta</label>
        <select id="label" class="form-select">
          <option value="Palta">Palta</option>
          <option value="Mandarina">Mandarina</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Confianza</label>
        <input type="number" step="0.01" id="confidence" class="form-control" value="0.95" required>
      </div>
      <button type="submit" class="btn btn-success">Procesar</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $("#uploadForm").submit(function(e) {
      e.preventDefault();
      const fileInput = document.getElementById("imageFile");
      const file = fileInput.files[0];

      $.ajax({
        url: "/predict",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({
          filename: file ? file.name : "sin_nombre.jpg",
          label: $("#label").val(),
          confidence: parseFloat($("#confidence").val())
        }),
        success: function(resp) {
          alert("✅ Imagen procesada y guardada en Supabase");
        },
        error: function(err) {
          alert("❌ Error al procesar la imagen");
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
