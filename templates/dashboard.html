<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de verificación</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/json.css') }}" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { background: #f7f8fb; }
    .card { border-radius: 16px; box-shadow: 0 6px 18px rgba(0, 0, 0, .05); }
    .thumb { width: 56px; height: 56px; object-fit: cover; border-radius: 8px; }
  </style>
</head>

<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Panel de verificación</h1>

    <!-- Contador -->
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Cargar imagen</div>
          <div class="card-body">
            <form id="uploadForm" enctype="multipart/form-data">
              <input type="file" id="imageFile" name="imageFile" class="form-control mb-2" accept="image/*" required>
              <select id="validClass" class="form-select mb-2">
                <option value="ripen" selected>ripen</option>
                <option value="unripen">unripen</option>
                <option value="mango">mango</option>
              </select>
              <label class="form-label">Umbral: <span id="thVal">0.5</span></label>
              <input type="range" id="threshold" class="form-range" min="0" max="1" step="0.01" value="0.5">
              <button type="submit" class="btn btn-primary w-100 mt-2">Procesar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Resultados del análisis actual</div>
          <div class="card-body text-center">
            <div id="spinner" class="spinner-border" style="display:none;"></div>
            <img id="imageProcessed" class="img-fluid rounded mb-3" style="display:none;">
            <div class="row">
              <div class="col">
                <div class="alert alert-success"><strong id="qtyValidText">0</strong> válidos</div>
              </div>
              <div class="col">
                <div class="alert alert-danger"><strong id="qtyInvalidText">0</strong> inválidos</div>
              </div>
            </div>
            <div class="mt-3" id="pieChart"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Historial y gráfico -->
    <div class="card">
      <div class="card-header">Historial completo de análisis</div>
      <div class="card-body">
        <div id="barChart" style="height:400px;"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://unpkg.com/@instantdb/core@latest/dist/standalone/index.umd.cjs"></script>

  <script>
    const { init, id } = window.instant;
    let globalDB = null;

    async function initDB() {
      globalDB = await init({ appId: '646b5cf0-25ff-4084-9ed9-505666a1bb1a' });
      await renderBarChart();
    }

    function renderPieChart(valid, invalid) {
      Plotly.newPlot('pieChart', [{
        values: [valid, invalid],
        labels: ['Válidos', 'Inválidos'],
        type: 'pie',
        marker: { colors: ['#22c55e', '#ef4444'] }
      }], {
        title: 'Último análisis',
        margin: { t: 30, b: 20, l: 20, r: 20 }
      }, { displayModeBar: false });
    }

    async function renderBarChart() {
      if (!globalDB) return;
      const registros = await globalDB.query(globalDB.q.predictions.all());
      if (!registros.length) return;

      const fechas = registros.map(r => new Date(r.fecha).toLocaleString());
      const validos = registros.map(r => r.validos);
      const invalidos = registros.map(r => r.invalidos);

      Plotly.newPlot('barChart', [
        { x: fechas, y: validos, name: 'Válidos', type: 'bar', marker: { color: '#22c55e' } },
        { x: fechas, y: invalidos, name: 'Inválidos', type: 'bar', marker: { color: '#ef4444' } }
      ], {
        barmode: 'group',
        title: 'Historial de análisis',
        xaxis: { title: 'Fecha' },
        yaxis: { title: 'Cantidad' }
      });
    }

    function counts(json) {
      const validClass = document.getElementById('validClass').value;
      const threshold = parseFloat(document.getElementById('threshold').value);
      let valid = 0, invalid = 0;

      if (json && Array.isArray(json.predictions)) {
        for (const p of json.predictions) {
          const cls = p.class ?? p.label ?? p.name;
          const conf = p.confidence ?? p.score ?? p.conf ?? 0;
          if (cls === validClass && conf >= threshold) valid++;
          else invalid++;
        }
      }

      document.getElementById('qtyValidText').textContent = valid;
      document.getElementById('qtyInvalidText').textContent = invalid;
      renderPieChart(valid, invalid);
      return { valid, invalid };
    }

    $(document).ready(function () {
      initDB();

      $('#threshold').on('input', function () {
        $('#thVal').text(parseFloat(this.value).toFixed(2));
      });

      $('#uploadForm').submit(function (event) {
        event.preventDefault();
        $('#spinner').show();

        const formData = new FormData(this);

        $.ajax({
          url: '/process',
          type: 'POST',
          data: formData,
          processData: false,
          contentType: false,
          success: async function (response) {
            $('#spinner').hide();
            const imgUrl = 'data:image/png;base64,' + response.image;
            $('#imageProcessed').attr('src', imgUrl).show();

            const { valid, invalid } = counts(response.json);

            if (globalDB) {
              await globalDB.transact(globalDB.tx.predictions[id()].create({
                fecha: new Date().toISOString(),
                claseValidada: document.getElementById('validClass').value,
                umbral: parseFloat(document.getElementById('threshold').value),
                validos: valid,
                invalidos: invalid,
                imagen: imgUrl,
                predicciones: response.json.predictions
              }));
              renderBarChart();
            }
          },
          error: function (err) {
            $('#spinner').hide();
            alert("Error al procesar imagen");
            console.error(err);
          }
        });
      });
    });
  </script>
</body>
</html>
