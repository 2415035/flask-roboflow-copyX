<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üçç Panel de verificaci√≥n de frutas ü•≠</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fondo + estilos -->
  <style>
    body {
      background: url("https://images.unsplash.com/photo-1606788075761-3fdb5966e9df") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.9); /* efecto vidrio */
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
    }

    .json-stringify { 
      white-space: pre-wrap; 
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; 
      font-size: .9rem; 
    }
    .json-key { color: #1d4ed8; }
    .json-string { color: #059669; }
    .json-number { color: #b45309; }
    .json-boolean { color: #dc2626; }
    .json-null { color: #6b7280; }

    .thumb { 
      width: 56px; 
      height: 56px; 
      object-fit: cover; 
      border-radius: 8px; 
    }
    .sticky { 
      position: sticky; 
      top: 1rem; 
    }
  </style>

  <link rel="icon" href="data:;base64,iVBORw0KGgo="><!-- evita 404 de favicon -->
</head>
<body>
  <div class="container-fluid py-4">
    <h1 class="mb-4 text-center text-white">üçç Panel de verificaci√≥n de frutas ü•≠</h1>

    <div class="row g-3">
      <!-- Col: Cargar -->
      <div class="col-12 col-lg-3">
        <div class="card sticky" id="card-upload-image">
          <div class="card-header">Cargar imagen</div>
          <div class="card-body">
            <form id="uploadForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="imageFile" class="form-label">Seleccione una imagen:</label>
                <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*" required>
                <div class="form-text" id="fileInfo"></div>
              </div>

              <div class="py-3 text-center">
                <img id="imagePreview" src="#" alt="Vista previa" class="img-fluid rounded" style="display:none;"/>
                <p id="noPreviewText" class="text-secondary">A√∫n no hay imagen seleccionada.</p>
              </div>

              <div class="row g-2">
                <div class="col-12">
                  <label class="form-label mb-1">Clase v√°lida</label>
                  <select id="validClass" class="form-select">
                    <option value="ripen" selected>ripen</option>
                    <option value="unripen">unripen</option>
                    <option value="mango">mango</option>
                    <option value="pineapple">pineapple</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="threshold" class="form-label">Umbral de confianza: <span id="thVal">0.50</span></label>
                  <input type="range" class="form-range" min="0" max="1" step="0.01" value="0.50" id="threshold">
                </div>
              </div>

              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">Procesar</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Historial -->
        <div class="card mt-3 sticky">
          <div class="card-header">Historial reciente</div>
          <div class="card-body">
            <ul id="history" class="list-unstyled mb-0 small">
              <!-- items din√°micos -->
            </ul>
          </div>
        </div>
      </div>

      <!-- Col: An√°lisis -->
      <div class="col-12 col-lg-5">
        <div class="card h-100">
          <div class="card-header d-flex align-items-center justify-content-between">
            <span>An√°lisis</span>
            <div class="form-check form-switch m-0">
              <input class="form-check-input" type="checkbox" id="autoCount" checked>
              <label class="form-check-label" for="autoCount">Contar autom√°tico</label>
            </div>
          </div>
          <div class="card-body text-center">
            <div class="d-flex flex-column gap-3 align-items-center">
              <div class="spinner-border" role="status" id="spinner-analisis" style="display:none;">
                <span class="visually-hidden">Cargando...</span>
              </div>

              <div id="card-result-analisis" style="display:none;">
                <img id="imageProcessed" src="#" alt="Procesada" class="img-fluid rounded" style="display:none;">
                <div class="pt-3 d-flex gap-2 justify-content-center">
                  <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#json-data-modal">Ver detalles</button>
                  <a id="btnDownload" class="btn btn-outline-primary" download="procesado.png">Descargar</a>
                </div>
              </div>

              <div class="text-start w-100">
                <div class="row g-2">
                  <div class="col-6">
                    <div class="alert alert-success py-2 m-0">
                      <strong id="qtyValidText">0</strong> v√°lidos
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="alert alert-danger py-2 m-0">
                      <strong id="qtyInvalidText">0</strong> inv√°lidos
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-start w-100">
                <small class="text-muted">
                  *V√°lido = clase seleccionada + confianza ‚â• umbral.
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Col: Resultados/Acciones -->
      <div class="col-12 col-lg-4">
        <div class="card h-100">
          <div class="card-header">Acciones</div>
          <div class="card-body">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="alertSwitch">
              <label class="form-check-label" for="alertSwitch">Alertar si inv√°lidos &gt; 0</label>
            </div>
            <hr>
            <div id="lastMsg" class="small text-muted">Listo para procesar.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal JSON -->
  <div class="modal fade" id="json-data-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalles del an√°lisis (JSON)</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <pre class="json-stringify text-start" id="processedText">{}</pre>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" id="btnCopyJson">Copiar JSON</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toasts -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
    <div id="toast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastBody">Mensaje</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://malsup.github.io/jquery.blockUI.js"></script>
  <script src="https://unpkg.com/@instantdb/core@latest/dist/standalone/index.umd.cjs"></script>

  <!-- Tu JS -->
  <script>
    /* Tu mismo JS de an√°lisis aqu√≠ (igual que lo ten√≠as antes) */
  </script>
</body>
</html>
