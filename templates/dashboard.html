<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de verificaci칩n</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    body { background: #f7f8fb; }
    .card { border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,.05); }
    .thumb { width: 56px; height: 56px; object-fit: cover; border-radius: 8px; }
    .sticky { position: sticky; top: 1rem; }
  </style>
</head>
<body>
  <div class="container-fluid py-4">
    <h1 class="mb-4 text-center">Panel de verificaci칩n</h1>

    <div class="row g-3">
      <!-- Columna izquierda -->
      <div class="col-12 col-lg-3">
        <div class="card sticky" id="card-upload-image">
          <div class="card-header">Cargar imagen</div>
          <div class="card-body">
            <form id="uploadForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="imageFile" class="form-label">Seleccione una imagen:</label>
                <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*" required>
                <div class="form-text" id="fileInfo"></div>
              </div>
              <div class="py-3 text-center">
                <img id="imagePreview" src="#" alt="Vista previa" class="img-fluid rounded" style="display:none;"/>
                <p id="noPreviewText" class="text-secondary">A칰n no hay imagen seleccionada.</p>
              </div>
              <div class="row g-2">
                <div class="col-12">
                  <label class="form-label mb-1">Clase v치lida</label>
                  <select id="validClass" class="form-select">
                    <option value="ripen" selected>ripen</option>
                    <option value="unripen">unripen</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="threshold" class="form-label">Umbral: <span id="thVal">0.50</span></label>
                  <input type="range" class="form-range" min="0" max="1" step="0.01" value="0.50" id="threshold">
                </div>
              </div>
              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">Procesar</button>
              </div>
            </form>
          </div>
        </div>
        <!-- Historial -->
        <div class="card mt-3 sticky">
          <div class="card-header">Historial reciente</div>
          <div class="card-body">
            <ul id="history" class="list-unstyled mb-0 small"></ul>
          </div>
        </div>
      </div>

      <!-- Columna central -->
      <div class="col-12 col-lg-5">
        <div class="card h-100">
          <div class="card-header d-flex align-items-center justify-content-between">
            <span>An치lisis</span>
            <div class="form-check form-switch m-0">
              <input class="form-check-input" type="checkbox" id="autoCount" checked>
              <label class="form-check-label" for="autoCount">Contar autom치tico</label>
            </div>
          </div>
          <div class="card-body text-center">
            <div class="d-flex flex-column gap-3 align-items-center">
              <div class="spinner-border" role="status" id="spinner-analisis" style="display:none;">
                <span class="visually-hidden">Cargando...</span>
              </div>
              <div id="card-result-analisis" style="display:none;">
                <img id="imageProcessed" src="#" alt="Procesada" class="img-fluid rounded" style="display:none;">
                <div class="pt-3 d-flex gap-2 justify-content-center">
                  <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#json-data-modal">Ver detalles</button>
                  <a id="btnDownload" class="btn btn-outline-primary" download="procesado.png">Descargar</a>
                </div>
              </div>
              <div class="text-start w-100">
                <div class="row g-2">
                  <div class="col-6"><div class="alert alert-success py-2 m-0"><strong id="qtyValidText">0</strong> v치lidos</div></div>
                  <div class="col-6"><div class="alert alert-danger py-2 m-0"><strong id="qtyInvalidText">0</strong> inv치lidos</div></div>
                </div>
              </div>
            </div>
            <!-- 游꿢 Gr치fico debajo -->
            <hr>
            <canvas id="barChart" height="200"></canvas>
          </div>
        </div>
      </div>

      <!-- Columna derecha -->
      <div class="col-12 col-lg-4">
        <div class="card h-100">
          <div class="card-header">Acciones</div>
          <div class="card-body">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="alertSwitch">
              <label class="form-check-label" for="alertSwitch">Alertar si inv치lidos &gt; 0</label>
            </div>
            <hr>
            <div id="lastMsg" class="small text-muted">Listo para procesar.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@instantdb/core@latest/dist/standalone/index.umd.cjs"></script>

  <script>
    let chartInstance = null;
    const { init, id } = window.instant;
    let globalDB = null;

    // Iniciar DB
    async function initDB() {
      globalDB = await init({ appId: '646b5cf0-25ff-4084-9ed9-505666a1bb1a' });
      renderChart();
    }

    // Renderizar gr치fico
    async function renderChart() {
      if (!globalDB) return;
      const registros = await globalDB.query(globalDB.q.predictions.all());
      const labels = [];
      const validos = [];
      const invalidos = [];

      registros.forEach(r => {
        labels.push(new Date(r.fecha).toLocaleTimeString());
        validos.push(r.validos);
        invalidos.push(r.invalidos);
      });

      const ctx = document.getElementById('barChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'V치lidos', data: validos, backgroundColor: '#22c55e' },
            { label: 'Inv치lidos', data: invalidos, backgroundColor: '#ef4444' }
          ]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }

    // Guardar y actualizar gr치fico
    async function savePredictionToDB(response, valid, invalid) {
      if (!globalDB) return;
      await globalDB.transact(globalDB.tx.predictions[id()].create({
        fecha: new Date().toISOString(),
        claseValidada: document.getElementById('validClass').value,
        umbral: parseFloat(document.getElementById('threshold').value),
        validos: valid,
        invalidos: invalid,
        imagen: response.image,
        predicciones: response.json.predictions
      }));
      renderChart();
    }

    // Evento principal
    $(document).ready(function () {
      initDB();

      $('#threshold').on('input', function () {
        $('#thVal').text(parseFloat(this.value).toFixed(2));
      });

      $('#imageFile').change(function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = e => { $('#imagePreview').attr('src', e.target.result).show(); $('#noPreviewText').hide(); };
          reader.readAsDataURL(file);
        }
      });

      $('#uploadForm').submit(function (event) {
        event.preventDefault();
        const formData = new FormData(this);

        $.ajax({
          url: '/process',
          type: 'POST',
          data: formData,
          processData: false,
          contentType: false,
          success: function (response) {
            const dataUrl = 'data:image/png;base64,' + response.image;
            $('#imageProcessed').attr('src', dataUrl).show();
            $('#btnDownload').attr('href', dataUrl);

            // Calcular v치lidos e inv치lidos
            let valid = 0, invalid = 0;
            const validClass = $('#validClass').val();
            const threshold = parseFloat($('#threshold').val());

            if (response.json && Array.isArray(response.json.predictions)) {
              response.json.predictions.forEach(p => {
                const cls = p.class ?? p.label;
                const conf = p.confidence ?? 0;
                if (cls === validClass && conf >= threshold) valid++;
                else invalid++;
              });
            }

            $('#qtyValidText').text(valid);
            $('#qtyInvalidText').text(invalid);

            // Guardar y actualizar gr치fico
            savePredictionToDB(response, valid, invalid);

            $('#lastMsg').text('An치lisis completado.');
          },
          error: function (err) {
            console.error(err);
            $('#lastMsg').text('Error al procesar.');
          }
        });
      });
    });
  </script>
</body>
</html>
