<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de verificaci√≥n</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/json.css') }}" />

  <style>
    body { background: #f7f8fb; }
    .card { border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,.05); }
    .thumb { width: 56px; height: 56px; object-fit: cover; border-radius: 8px; }
    .sticky { position: sticky; top: 1rem; }
  </style>
</head>
<body>
  <div class="container-fluid py-4">
    <h1 class="mb-4 text-center">Panel de verificaci√≥n</h1>

    <div class="row g-3">
      <!-- Columna: Cargar -->
      <div class="col-12 col-lg-3">
        <div class="card sticky" id="card-upload-image">
          <div class="card-header">Cargar imagen</div>
          <div class="card-body">
            <form id="uploadForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="imageFile" class="form-label">Seleccione una imagen:</label>
                <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*" required>
                <div class="form-text" id="fileInfo"></div>
              </div>
              <div class="py-3 text-center">
                <img id="imagePreview" src="#" alt="Vista previa" class="img-fluid rounded" style="display:none;"/>
                <p id="noPreviewText" class="text-secondary">A√∫n no hay imagen seleccionada.</p>
              </div>
              <div class="row g-2">
                <div class="col-12">
                  <label class="form-label mb-1">Clase v√°lida</label>
                  <select id="validClass" class="form-select">
                    <option value="ripen" selected>ripen</option>
                    <option value="unripen">unripen</option>
                    <option value="mango">mango</option>
                    <option value="pineapple">pineapple</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="threshold" class="form-label">Umbral de confianza: <span id="thVal">0.50</span></label>
                  <input type="range" class="form-range" min="0" max="1" step="0.01" value="0.50" id="threshold">
                </div>
              </div>
              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">Procesar</button>
              </div>
            </form>
          </div>
        </div>
        <!-- Historial -->
        <div class="card mt-3 sticky">
          <div class="card-header">Historial reciente</div>
          <div class="card-body">
            <ul id="history" class="list-unstyled mb-0 small"></ul>
          </div>
        </div>
      </div>

      <!-- Columna: An√°lisis -->
      <div class="col-12 col-lg-5">
        <div class="card h-100">
          <div class="card-header d-flex align-items-center justify-content-between">
            <span>An√°lisis</span>
            <div class="form-check form-switch m-0">
              <input class="form-check-input" type="checkbox" id="autoCount" checked>
              <label class="form-check-label" for="autoCount">Contar autom√°tico</label>
            </div>
          </div>
          <div class="card-body text-center">
            <div class="d-flex flex-column gap-3 align-items-center">
              <div class="spinner-border" role="status" id="spinner-analisis" style="display:none;">
                <span class="visually-hidden">Cargando...</span>
              </div>
              <div id="card-result-analisis" style="display:none;">
                <img id="imageProcessed" src="#" alt="Procesada" class="img-fluid rounded" style="display:none;">
                <div class="pt-3 d-flex gap-2 justify-content-center">
                  <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#json-data-modal">Ver detalles</button>
                  <a id="btnDownload" class="btn btn-outline-primary" download="procesado.png">Descargar</a>
                </div>
              </div>
              <div class="text-start w-100">
                <div class="row g-2">
                  <div class="col-6">
                    <div class="alert alert-success py-2 m-0">
                      <strong id="qtyValidText">0</strong> v√°lidos
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="alert alert-danger py-2 m-0">
                      <strong id="qtyInvalidText">0</strong> inv√°lidos
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-start w-100">
                <small class="text-muted">*V√°lido = clase seleccionada + confianza ‚â• umbral.</small>
              </div>
            </div>
            <!-- üéØ Gr√°fico debajo del an√°lisis -->
            <hr>
            <canvas id="barChart" height="200"></canvas>
          </div>
        </div>
      </div>

      <!-- Columna: Acciones -->
      <div class="col-12 col-lg-4">
        <div class="card h-100">
          <div class="card-header">Acciones</div>
          <div class="card-body">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="alertSwitch">
              <label class="form-check-label" for="alertSwitch">Alertar si inv√°lidos &gt; 0</label>
            </div>
            <hr>
            <div id="lastMsg" class="small text-muted">Listo para procesar.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@instantdb/core@latest/dist/standalone/index.umd.cjs"></script>

  <script>
    let chartInstance = null;
    const { init, id } = window.instant;
    let globalDB = null;

    async function initDB() {
      globalDB = await init({ appId: '646b5cf0-25ff-4084-9ed9-505666a1bb1a' });
      renderChart();
    }

    async function renderChart() {
      if (!globalDB) return;
      const registros = await globalDB.query(globalDB.q.predictions.all());
      const labels = [];
      const validos = [];
      const invalidos = [];

      registros.forEach(r => {
        labels.push(new Date(r.fecha).toLocaleDateString());
        validos.push(r.validos);
        invalidos.push(r.invalidos);
      });

      const ctx = document.getElementById('barChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'V√°lidos', data: validos, backgroundColor: '#22c55e' },
            { label: 'Inv√°lidos', data: invalidos, backgroundColor: '#ef4444' }
          ]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }

    async function savePredictionToDB(response) {
      if (!globalDB) return;
      await globalDB.transact(globalDB.tx.predictions[id()].create({
        fecha: new Date().toISOString(),
        claseValidada: document.getElementById('validClass').value,
        umbral: parseFloat(document.getElementById('threshold').value),
        validos: parseInt(document.getElementById('qtyValidText').textContent),
        invalidos: parseInt(document.getElementById('qtyInvalidText').textContent),
        imagen: response.image,
        predicciones: response.json.predictions
      }));
      renderChart();
    }

    $(document).ready(() => initDB());
  </script>
</body>
</html>
