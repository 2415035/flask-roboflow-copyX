<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de verificación</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/json.css') }}" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { background: #f7f8fb; }
    .card { border-radius: 16px; box-shadow: 0 6px 18px rgba(0, 0, 0, .05); }
    .json-stringify { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: .9rem; }
    .json-key { color: #1d4ed8; }
    .json-string { color: #059669; }
    .json-number { color: #b45309; }
    .json-boolean { color: #dc2626; }
    .json-null { color: #6b7280; }
    .thumb { width: 56px; height: 56px; object-fit: cover; border-radius: 8px; }
    .sticky { position: sticky; top: 1rem; }
  </style>
</head>

<body>
  <div class="container-fluid py-4">
    <h1 class="mb-4 text-center">Panel de verificación</h1>

    <div class="row g-3">
      <!-- Panel de Gráficos -->
      <div class="col-12">
        <div class="card mt-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Resumen del análisis actual</span>
            <button class="btn btn-sm btn-outline-secondary" onclick="renderPieChart(5, 3)">Demo torta</button>
          </div>
          <div class="card-body">
            <div id="pieChart" style="height:300px;"></div>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Historial completo de análisis</span>
            <button class="btn btn-sm btn-outline-secondary" onclick="renderBarChart(true)">Demo barras</button>
          </div>
          <div class="card-body">
            <div id="barChart" style="height:400px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://malsup.github.io/jquery.blockUI.js"></script>
  <script src="https://unpkg.com/@instantdb/core@latest/dist/standalone/index.umd.cjs"></script>

  <script>
    const { init, id } = window.instant;
    let globalDB = null;

    async function initDB() {
      globalDB = await init({ appId: '646b5cf0-25ff-4084-9ed9-505666a1bb1a' });
      await renderBarChart();
    }

    function renderPieChart(valid, invalid) {
      Plotly.newPlot('pieChart', [{
        values: [valid, invalid],
        labels: ['Válidos', 'Inválidos'],
        type: 'pie',
        marker: { colors: ['#22c55e', '#ef4444'] }
      }], {
        title: 'Último análisis',
        margin: { t: 30, b: 20, l: 20, r: 20 }
      }, { displayModeBar: false });
    }

    async function renderBarChart(useDemo = false) {
      if (!globalDB && !useDemo) return;
      let registros = [];
      if (useDemo) {
        registros = [
          { fecha: new Date(), validos: 3, invalidos: 2 },
          { fecha: new Date(), validos: 6, invalidos: 1 },
          { fecha: new Date(), validos: 4, invalidos: 3 }
        ];
      } else {
        registros = await globalDB.query(globalDB.q.predictions.all());
        if (registros.length === 0) {
          console.warn("No hay registros en InstantDB. Usa el botón de demo para probar.");
          return;
        }
      }

      const fechas = registros.map(r => new Date(r.fecha).toLocaleString());
      const validos = registros.map(r => r.validos);
      const invalidos = registros.map(r => r.invalidos);

      const data = [
        { x: fechas, y: validos, name: 'Válidos', type: 'bar', marker: { color: '#22c55e' } },
        { x: fechas, y: invalidos, name: 'Inválidos', type: 'bar', marker: { color: '#ef4444' } }
      ];

      const layout = {
        barmode: 'group',
        title: 'Historial de análisis',
        xaxis: { title: 'Fecha' },
        yaxis: { title: 'Cantidad' }
      };

      Plotly.newPlot('barChart', data, layout);
    }

    function counts(json) {
      const validClass = document.getElementById('validClass')?.value || 'ripen';
      const threshold = parseFloat(document.getElementById('threshold')?.value || 0.5);
      let valid = 0, invalid = 0;

      if (json && Array.isArray(json.predictions)) {
        for (const p of json.predictions) {
          const cls = p.class ?? p.label ?? p.name;
          const conf = p.confidence ?? p.score ?? p.conf ?? 0;
          if (cls === validClass && conf >= threshold) valid++;
          else invalid++;
        }
      }

      document.getElementById('qtyValidText').textContent = valid;
      document.getElementById('qtyInvalidText').textContent = invalid;

      renderPieChart(valid, invalid);
    }

    window.addEventListener('DOMContentLoaded', initDB);
  </script>
</body>

</html>
