<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de verificación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://unpkg.com/@instantdb/core@latest/dist/standalone/index.umd.cjs"></script>
</head>

<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Panel de verificación</h1>

    <div class="card mb-4">
      <div class="card-header">Gráfico acumulado (torta)</div>
      <div class="card-body">
        <div id="pieChart" style="height: 350px;"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Historial completo de análisis (barras)</div>
      <div class="card-body">
        <div id="barChart" style="height: 400px;"></div>
      </div>
    </div>
  </div>

  <script>
    const { init, id } = window.instant;
    let globalDB = null;

    async function cargarGraficosDesdeInstantDB() {
      globalDB = await init({ appId: '646b5cf0-25ff-4084-9ed9-505666a1bb1a' });
      const registros = await globalDB.query(globalDB.q.predictions.all());

      if (!registros || registros.length === 0) {
        document.getElementById('pieChart').innerHTML = '<p class="text-muted">Sin datos para mostrar.</p>';
        document.getElementById('barChart').innerHTML = '<p class="text-muted">Sin datos para mostrar.</p>';
        return;
      }

      // Pie Chart acumulado
      const totalValid = registros.reduce((sum, r) => sum + (r.validos || 0), 0);
      const totalInvalid = registros.reduce((sum, r) => sum + (r.invalidos || 0), 0);

      Plotly.newPlot('pieChart', [{
        values: [totalValid, totalInvalid],
        labels: ['Válidos', 'Inválidos'],
        type: 'pie',
        marker: { colors: ['#22c55e', '#ef4444'] }
      }], {
        title: 'Distribución total de análisis',
        margin: { t: 40, b: 30, l: 20, r: 20 }
      });

      // Bar Chart historial
      const fechas = registros.map(r => new Date(r.fecha).toLocaleString());
      const validos = registros.map(r => r.validos);
      const invalidos = registros.map(r => r.invalidos);

      Plotly.newPlot('barChart', [
        { x: fechas, y: validos, name: 'Válidos', type: 'bar', marker: { color: '#22c55e' } },
        { x: fechas, y: invalidos, name: 'Inválidos', type: 'bar', marker: { color: '#ef4444' } }
      ], {
        barmode: 'group',
        title: 'Historial de análisis',
        xaxis: { title: 'Fecha' },
        yaxis: { title: 'Cantidad' }
      });
    }

    window.addEventListener('DOMContentLoaded', cargarGraficosDesdeInstantDB);
  </script>
</body>

</html>
