services:
  - type: web
    name: flask-supabase-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_API_KEY
        sync: false
      - key: ROBOFLOW_API_KEY
        sync: false
      - key: ROBOFLOW_MODEL_ID
        sync: false
